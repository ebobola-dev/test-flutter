name: era_developers_test_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.5
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.4.9

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
  fonts:
  - family: SF Pro
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Regular.otf